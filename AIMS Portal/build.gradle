plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.odpi.egeria:egeria-connector-postgres:3.4'
    implementation 'org.postgresql:postgresql:42.5.4'
    implementation 'com.nrinaudo:kantan.csv-opencsv_2.11:0.1.17'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

}

test {
    useJUnitPlatform()
}